<html>
<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header"><h1>Find the Best Doctor</h1></div>
        <div data-role="content">
            {% if error %}
                <p style="color: blue;">{{error}}</p>
            {% endif %}
            
            
            <form action="search" method="get" data-ajax="false">
                <fieldset>
                 <div data-role="fieldcontain">    
                    
                    HCPCS Code (Required)
                    <br>
                    <input id="hcpcs" type="text" name="hcpcs" placeholder="Enter HCPCS Code"><br><br>
                    Find doctors in which state?
                    <br>
                    <input id="state" type="text" name="state" placeholder="State"><br><br>
                    <br>
                    <button type="submit" data-theme="a" name="submit">Find the Best Doctor</button>
                </fieldset>
            </form>
            
            </div>
        </div>
        <div data-role="footer"><h4>&copyVidzea Dec 2012</h4></div>
    </div>
</body>
</html>
